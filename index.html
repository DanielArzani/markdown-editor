<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--
    Set your name and a brief description.
    Used by search engines.
  -->
    <meta name="author" content="Daniel Arzanipour" />
    <meta
      name="description"
      content="A versatile and user-friendly markdown editor designed for efficient document creation and formatting, featuring live previews and customizable layouts."
    />
    <!--
    'og' stands for Open Graph, which is a protocol for how your
    website appears when linked to from another site. These tags
    are critical to ensuring your site gains an appropriate card
    when sharing on social media.
  -->
    <meta
      property="og:title"
      content="Markdown Editor - Create and Format Documents Easily"
    />
    <meta
      property="og:description"
      content="Enhance your writing experience with this markdown editor. Create, format, and preview documents instantly on any device."
    />
    <meta property="og:image" content="./src/assets/preview.jpg" />

    <meta
      property="og:url"
      content="https://ephemeral-gumdrop-2c1311.netlify.app/"
    />

    <meta
      property="og:site_name"
      content="Markdown Editor by Daniel Arzanipour"
    />
    <!--
    'twitter' is similar to Open Graph, but specific to Twitter.
    There are multiple card types you can choose from.
    Learn more on Twitter's documentation:
    https://developer.twitter.com/en/docs/tweets/optimize-with-cards/guides/getting-started
  -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:image:alt"
      content="Markdown Editor Interface Preview"
    />

    <!-- FAVICON -->
    <link rel="icon" type="image/svg+xml" href="./favicon-32x32.png" />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- manifest -->
    <link rel="manifest" href="/manifest.json" />

    <title>Markdown Editor</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
